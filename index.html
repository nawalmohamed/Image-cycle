<script>

var Pictures;

let element_image = document.getElementById('image');
Pictures.push(Pictures[0]);
element_image.setAttribute("src", Pictures.shift());


document.getElementById('turn').addEventListener('click', (event) => {
  let element_image2 = document.getElementById('image');
  Pictures.push(Pictures[0]);
  element_image2.setAttribute("src", Pictures.shift());

});

document.getElementById('turn ').addEventListener('click', (event) => {
  let element_image3 = document.getElementById('image');
  Pictures.unshift(Pictures.slice(-1)[0]);
  element_image3.setAttribute("src", Pictures.pop());

});


</script>
