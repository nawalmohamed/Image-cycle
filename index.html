<html>
 <img id="image" width="80%" height="60%">
<button id="turn">Turn</button>




 
  <style>
   
 

.img-cell {
  width: 66%;
  height: 200px;
  margin-right: 10px;
  background: #8C8;
  border-radius: 5px;
  counter-increment: carousel-cell;
}

  </style>
 
<script>

var Pictures;


Pictures = ['https://i.postimg.cc/wj4CX1tf/image-123986672-4.jpg', 'https://i.postimg.cc/x14wKwwK/image-6483441.jpg', 'https://i.postimg.cc/cCLhkHY6/image-6483441-2.jpg', 'https://i.postimg.cc/MTPVTYMK/image-6483441-7.jpg', 'https://i.postimg.cc/x8fprgrf/image-6483441-1.jpg', 'https://i.postimg.cc/gkwqx1K9/image-6483441-6.jpg', 'https://i.postimg.cc/1RdD1J1v/image-6483441-11.jpg', 'https://i.postimg.cc/zDnJYv1Q/image-123986672-2.jpg', 'https://i.postimg.cc/s1FBQHVy/image-6483441-12.jpg', 'https://i.postimg.cc/c4s2PRwk/image-123986672-3.jpg'];
let element_image = document.getElementById('image');
Pictures.push(Pictures[0]);
element_image.setAttribute("src", Pictures.shift());


document.getElementById('turn').addEventListener('click', (event) => {
  let element_image2 = document.getElementById('image');
  Pictures.push(Pictures[0]);
  element_image2.setAttribute("src", Pictures.shift());

});

document.getElementById('turn ').addEventListener('click', (event) => {
  let element_image3 = document.getElementById('image');
  Pictures.unshift(Pictures.slice(-1)[0]);
  element_image3.setAttribute("src", Pictures.pop());

});


</script>




</html>
