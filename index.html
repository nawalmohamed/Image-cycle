<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
 </head>
  <body>
   
   <div class="slider">
    <div class="slides">

     <input type="radio" name="radio-btn" id="radio1">
     <input type="radio" name="radio-btn" id="radio2">
     <input type="radio" name="radio-btn" id="radio3">
     <input type="radio" name="radio-btn" id="radio4">
     
     <div class="slide first">
      <img src="https://i.postimg.cc/ydKNkQmr/spirited-away-kaonashi-wallpaper.jpg" alt="cartoon">
     </div>
     <div class="slide first">
      <img src="https://i.postimg.cc/zBFjNbjH/wp9659706.jpg" alt="cartoon">
     </div>
     <div class="slide first">
      <img src="https://i.postimg.cc/dVcgMbwX/wp8576079.png" alt="cartoon">
     </div>
     <div class="slide first">
      <img src="https://i.postimg.cc/zBFjNbjH/wp9659706.jpg" alt="cartoon">
     </div>
     
     <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
     </div>
     
     <!--automatic navigation end-->
    </div>
    <!--automatic navigation start-->
    <div class="navigation-munual">
     <label for="radio1" class="manual-btn"></label>
     <label for="radio2" class="manual-btn"></label>
     <label for="radio3" class="manual-btn"></label>
     <label for="radio4" class="manual-btn"></label>
    </div>
    <!--manual navigation end-->
    </div>
   
  
 <style>
 
  
body{
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #40D3DC;
  }
  .slider{
   width: 800px;
   height: 500px;
   border-radius: 10px;
   overflow: hidden;
  }
  .slide{
   width: 500%;
   height: 500px;
   display: flex;
  }
  
  .slide input{
   display: none;
  }
  
  .slide{
   width: 20%;
   transition: 2s;
  }
   
  
  .slide img{
   widht: 800px;
   height: 500px;
  }
  /*css for manual slide navigation*/
   .navigation-manual{
   position: absolute;
   width: 800px;
   margin-top: -40px;
   display: flex;
   justify-content: center;
  }
  .manual-btn{
   border: 2px solid #40D3DC;
   padding: 5px;
   border-radius: 10px;
   cursor: pointer;
   transition: 1s;
  }
  
  .manual-btn:not(:last-child){
   margin-right: 40px;
  }
  
  .manual-btn:hover{
   background: #40D3DC;
  }
  
  #radio1:checked ~ .first{
   margin-left: 0; 
  }
  #radio2:checked ~ .first{
   margin-left: -20%; 
  } 
  #radio3:checked ~ .first{
   margin-left: -40%; 
  }
  #radio4:checked ~ .first{
   margin-left: -60%; 
  }
   
  /*css for autamatic navigation*/
  
  
  .navigation-auto{
   position: absolute;
   display: flex;
   width: 800px;
   justify-content: center;
   margin-top: 460px;
  }
  
  .navigation-auto div{
   border: 2px solid #40D3DC;
   padding: 5px;
   border-radius: 10px;
   transition: 1s;
  }
  
  .navigation-auto div:not(:last-child){
   margin-right: 40px;
  }
  
  #radio1:checked ~ .navigation-auto .auto-btn1{
   background: #40D3DC;
  }
  #radio2:checked ~ .navigation-auto .auto-btn2{
   background: #40D3DC;
  }
  #radio3:checked ~ .navigation-auto .auto-btn3{
   background: #40D3DC;
  }
  #radio4:checked ~ .navigation-auto .auto-btn4{
   background: #40D3DC;
  }
  
 
  
   
 </style>
   
  
   
   

   

 
 
 <script type="text/javascript">
 var counter = 1;
  setInterval(function(){
   document.getElementById('radio' + counter).checked = true;
   counter++;
   if(counter > 4){
    counter = 1;
   }
  }; 5000};
 

  
</script>



<body>
</html>
